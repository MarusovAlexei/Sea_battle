<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea battle</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="app">
    <div class="app-header">
      <h1 class="app-title">Sea battle</h1>
      <span class="app-subtitle">
        Alexei Marusov, junior front-end developer
        <a class="app-link" href="https://github.com/MarusovAlexei/Sea_battle">(Project on github)</a>
      </span>
    </div>
    <div class="app-body">
      <div data-side="player"></div>
      <div class="app-menu">
        <div class="app-actions" data-scene="preparation">
          <button class="app-action" data-computer="simple" disabled>
            Избей Юнгу
          </button>
          <button class="app-action" data-computer="middle" disabled>
            Состязайся с Капитаном
          </button>
          <button class="app-action" data-computer="hard" disabled>
            Брось вызов Адмиралу
          </button>
          <button class="app-action" data-type="random" disabled>
            Случайный соперник
          </button>
          <button class="app-action" data-type="challenge" disabled>
            Вызвать на бой
          </button>
          <button class="app-action" data-action="manually">
            Расставить корабли самому
          </button>
          <button class="app-action" data-action="randomize">
            Приказать расставить корабли помощнику
          </button>
        </div>
        <div class="app-action hidden" data-scene="computer">
          <div class="battlefield-status">Ваш ход</div>
          <button class="app-action" data-action="randomize">Сдаться</button>
        </div>
      </div>
      <div data-side="opponent"></div>
    </div>
  </div>

  <script src="assets/js/additional.js"></script>
  <script src="assets/js/Mouse.js"></script>

  <script src="assets/js/Application.js"></script>
  <script src="assets/js/Scene.js"></script>

  <script src="assets/js/scenes/PreparationScene.js"></script>
  <script src="assets/js/scenes/ComputerScene.js"></script>

  <script src="assets/js/Battlefield.js"></script>
  <script src="assets/js/BattlefieldView.js"></script>

  <script src="assets/js/Ship.js"></script>
  <script src="assets/js/ShipView.js"></script>

  <script src="assets/js/main.js"></script>
</body>

</html>
